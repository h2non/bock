<!DOCTYPE html>
<html>
<head>
  <title>bock interceptor</title>
  <script src="../bock.js"></script>
  <script src="//cdn.rawgit.com/lil-js/http/0.1.15/http.js"></script>
  <script type="text/javascript">
    // configure mocks
    bock('http://httpbin.org')
      .get('/status/204')
      .reply(200)

    bock('http://httpbin.org')
      .get('/headers')
      .reply(404)

    bock('http://httpbin.org')
      .get('/status/201')
      .proxy('http://httpbin.org/user-agent')
      .forward()

    function sendSampleRequest() {
      lil.http('http://httpbin.org/status/204', function (err, res) {
        console.log(err, res)
      })
    }

    function sendPostRequest() {
      lil.http.post('http://httpbin.org/post', { data: '{"hello":"world"}' }, function (err, res) {
        console.log(err, res)
      })
    }

    function sendLocalRequest() {
      lil.http('/lib/worker.js', function (err, res) {
        console.log(err, res)
      })
    }
  </script>
</head>
<body>
  <p>Open the DevTools console</p>
</body>
</html>
